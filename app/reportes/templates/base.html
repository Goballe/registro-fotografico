<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registro Fotográfico{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
    {% load static %}
<nav class="navbar navbar-expand-lg mb-4" style="background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%); box-shadow: 0 2px 8px rgba(0,0,0,0.07);">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center text-white fw-bold" href="/" style="font-size:1.5rem;">
      <img src="{% static 'img/logo_jlv2.jpg' %}" alt="Logo" style="height:38px; margin-right:12px; border-radius:6px; background:#fff;">
      Registro Fotográfico
    </a>
  </div>
</nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
